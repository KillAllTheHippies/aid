<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#0f0f2a"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Magnifying glass body -->
  <circle cx="56" cy="56" r="28" fill="none" stroke="url(#lens)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="56" cy="56" r="20" fill="rgba(37,99,235,0.08)"/>

  <!-- Magnifying glass handle -->
  <line x1="78" y1="78" x2="100" y2="100" stroke="url(#lens)" stroke-width="8" stroke-linecap="round"/>

  <!-- U+ text inside lens -->
  <text x="56" y="62" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="url(#glow)">U+</text>

  <!-- Small detection dots (representing found chars) -->
  <circle cx="42" cy="46" r="2.5" fill="#F44336" opacity="0.9"/>
  <circle cx="64" cy="42" r="2" fill="#FF9800" opacity="0.8"/>
  <circle cx="52" cy="68" r="2" fill="#FFC107" opacity="0.7"/>

  <!-- Subtle scan lines inside lens -->
  <line x1="40" y1="52" x2="72" y2="52" stroke="rgba(0,255,136,0.15)" stroke-width="0.5"/>
  <line x1="40" y1="58" x2="72" y2="58" stroke="rgba(0,255,136,0.15)" stroke-width="0.5"/>
</svg>
