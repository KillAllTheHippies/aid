<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AID â€“ ASCII Smuggling Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-logo">
        <img src="icons/icon48.png" alt="AID" width="24" height="24">
        <div>
          <div class="popup-title">AID</div>
          <div class="popup-subtitle">ASCII Smuggling Detector</div>
        </div>
      </div>
    </div>

    <!-- Scan Button -->
    <div class="popup-section" id="scan-section">
      <button id="scan-btn" class="btn-primary">
        <span class="btn-icon">â–¶</span> Scan This Page
      </button>
    </div>

    <!-- Status (hidden until scan completes) -->
    <div class="popup-section" id="status-section" style="display: none;">
      <div class="status-badge" id="status-badge">
        <span class="status-emoji" id="status-emoji">âœ“</span>
        <span class="status-text" id="status-text">No detections</span>
      </div>
      <div class="status-detail" id="status-detail"></div>
    </div>

    <!-- Category Breakdown (hidden until scan completes with findings) -->
    <div class="popup-section" id="category-section" style="display: none;">
      <div class="section-label">ðŸ“Š Category Breakdown</div>
      <div class="category-list" id="category-list"></div>
    </div>

    <!-- Actions -->
    <div class="popup-section popup-actions">
      <button id="panel-btn" class="btn-secondary" title="Open detail panel">
        Open Detail Panel â†—
      </button>
      <button id="settings-toggle" class="btn-icon-only" title="Settings">âš™</button>
    </div>

    <!-- Settings (hidden by default) -->
    <div class="popup-section" id="settings-section" style="display: none;">
      <div class="section-label">âš™ Settings</div>
      <label class="setting-row">
        <input type="checkbox" id="opt-autoscan">
        <span>Auto-scan pages</span>
      </label>
      <div class="setting-input-block">
        <label class="setting-block-label">Character Filters (Include/Exclude)</label>
        <div class="filter-chips-container" id="filter-chips"></div>
        <div class="search-filter-group">
          <label class="search-filter-label">Search Filtering</label>
          <div class="search-filter-chips" id="search-filter-chips">
            <div class="search-filter-chip" data-category="invisible" data-state="include">
              <span class="sf-toggle">+</span><span class="sf-name">Invisible</span>
            </div>
            <div class="search-filter-chip" data-category="variation" data-state="include">
              <span class="sf-toggle">+</span><span class="sf-name">Variation Selectors</span>
            </div>
            <div class="search-filter-chip" data-category="tag" data-state="include">
              <span class="sf-toggle">+</span><span class="sf-name">Unicode Tags</span>
            </div>
            <div class="search-filter-chip" data-category="space" data-state="include">
              <span class="sf-toggle">+</span><span class="sf-name">Spaces / Confusables</span>
            </div>
            <div class="search-filter-chip" data-category="control" data-state="include">
              <span class="sf-toggle">+</span><span class="sf-name">Control Chars</span>
            </div>
          </div>
        </div>
        <div class="filter-input-wrapper">
          <input type="text" id="filter-input" class="setting-text-input"
            placeholder="Type name or U+XXXX to filter...">
          <div class="filter-dropdown" id="filter-dropdown"></div>
        </div>
      </div>
      <details class="setting-drawer" id="seq-length-drawer">
        <summary class="setting-drawer-label">Sequence length filter</summary>
        <div class="setting-drawer-body">
          <div class="setting-input-row">
            <label for="opt-min-seq">Min length</label>
            <input type="number" id="opt-min-seq" min="1" value="1" class="setting-number">
          </div>
          <div class="setting-input-row">
            <label for="opt-max-seq">Max length</label>
            <input type="number" id="opt-max-seq" min="0" value="0" placeholder="0 = no limit" class="setting-number">
          </div>
          <div class="setting-hint">0 = no limit. Filters consecutive runs by length.</div>
        </div>
      </details>
      <label class="setting-row">
        <input type="checkbox" id="opt-nbsp">
        <span>Detect NO-BREAK SPACE (U+00A0)</span>
      </label>
      <label class="setting-row">
        <input type="checkbox" id="opt-confusable">
        <span>Detect confusable spaces</span>
      </label>
      <label class="setting-row">
        <input type="checkbox" id="opt-cc">
        <span>Detect control chars (Cc)</span>
      </label>
      <label class="setting-row">
        <input type="checkbox" id="opt-zs">
        <span>Detect space separators (Zs)</span>
      </label>
    </div>
  </div>

  <script src="unicode-chars.js"></script>
  <script src="popup.js"></script>
</body>

</html>
